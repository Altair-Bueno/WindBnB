version: "3.1"
services:
  # mongodb://root:example@localhost:27017
  mongodb:
    image: "mongo:6.0.2"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: iweb
    ports:
      - "27017:27017"

  # http://localhost:8001
  a2reservasrest:
    build: A2reservasREST
    environment:
      mongo_url: "mongodb://root:example@mongodb:27017"
      mongo_database: "iweb"
      mongo_collection: "houses"
    ports:
      - "8001:8000"
  # http://localhost:8002
  a2viviendasrest:
    build: A2viviendasREST_nuevo
    environment:
      mongo_url: "mongodb://root:example@mongodb:27017"
      mongo_database: "iweb"
      mongo_collection: "houses"
    ports:
      - "8002:8000"
  # http://localhost:8003
  a2datosabiertosrest:
    build: A2datosabiertosREST
    ports:
      - "8003:8000"